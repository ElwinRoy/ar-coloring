<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Coloring Book</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            overflow: hidden; 
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        #start-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
            text-align: center;
        }
        
        #start-screen.hidden { display: none; }
        
        #start-screen h1 { font-size: 26px; margin-bottom: 15px; }
        #start-screen p { font-size: 14px; opacity: 0.7; margin-bottom: 30px; }
        
        #start-btn {
            padding: 18px 50px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #00d4ff, #7b2ff7);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
        
        #status {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 9999;
        }
        
        #status.found { background: #00c853; }
        
        .a-enter-vr-button { display: none !important; }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>ðŸŽ¨ AR Coloring Book</h1>
        <p>Point camera at the black & white image</p>
        <button id="start-btn">ðŸ“· Start Camera</button>
    </div>
    
    <div id="status">ðŸ“· Point at the image</div>

    <script>
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const status = document.getElementById('status');
        
        let colorPlane = null;
        
        // START BUTTON
        startBtn.addEventListener('click', async () => {
            startBtn.textContent = 'Starting...';
            
            try {
                await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                createAR();
            } catch (e) {
                alert('Camera access denied. Please allow and refresh.');
            }
        });
        
        // CREATE AR SCENE
        function createAR() {
            const scene = document.createElement('a-scene');
            
            scene.setAttribute('mindar-image', {
                imageTargetSrc: 'https://raw.githubusercontent.com/ElwinRoy/ar-coloring/main/targets.mind',
                filterMinCF: 0.0001,
                filterBeta: 0.001,
                missTolerance: 500,
                warmupTolerance: 5,
                uiLoading: 'no',
                uiScanning: 'no',
                uiError: 'no'
            });
            
            scene.setAttribute('vr-mode-ui', 'enabled: false');
            scene.setAttribute('device-orientation-permission-ui', 'enabled: false');
            scene.setAttribute('renderer', 'colorManagement: true; antialias: true;');
            scene.setAttribute('embedded', '');
            
            // Assets
            const assets = document.createElement('a-assets');
            const img = document.createElement('img');
            img.id = 'colored';
            img.src = 'https://raw.githubusercontent.com/ElwinRoy/ar-coloring/main/Color%20Draw%20.png';
            img.crossOrigin = 'anonymous';
            assets.appendChild(img);
            scene.appendChild(assets);
            
            // Camera
            const camera = document.createElement('a-camera');
            camera.setAttribute('position', '0 0 0');
            camera.setAttribute('look-controls', 'enabled: false');
            scene.appendChild(camera);
            
            // Target
            const target = document.createElement('a-entity');
            target.setAttribute('mindar-image-target', 'targetIndex: 0');
            
            // Colored Plane
            const plane = document.createElement('a-plane');
            plane.setAttribute('src', '#colored');
            plane.setAttribute('position', '0 0 0');
            plane.setAttribute('width', '1');
            plane.setAttribute('height', '1');
            plane.setAttribute('material', 'shader: flat; side: double; transparent: true;');
            
            target.appendChild(plane);
            scene.appendChild(target);
            document.body.appendChild(scene);
            
            colorPlane = plane;
            
            // Set aspect ratio
            img.onload = () => {
                const ratio = img.naturalHeight / img.naturalWidth;
                plane.setAttribute('height', ratio);
            };
            
            // Events
            scene.addEventListener('loaded', () => {
                startScreen.classList.add('hidden');
                
                target.addEventListener('targetFound', () => {
                    status.textContent = 'âœ¨ Colors Applied!';
                    status.classList.add('found');
                });
                
                target.addEventListener('targetLost', () => {
                    status.textContent = 'ðŸ“· Point at the image';
                    status.classList.remove('found');
                });
            });
        }
    </script>
</body>
</html>
