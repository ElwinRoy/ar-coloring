<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Coloring Book</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            overflow: hidden; 
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            width: 100%;
            height: 100vh;
        }
        
        #start-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        #start-screen.hidden { display: none !important; }
        
        #start-screen h1 { 
            font-size: 28px; 
            margin-bottom: 15px; 
        }
        
        #start-screen p { 
            font-size: 14px; 
            opacity: 0.8; 
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        #start-btn {
            padding: 20px 60px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }
        
        #start-btn:active {
            transform: scale(0.95);
        }
        
        #status-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 16px 32px;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 500;
            z-index: 9999;
            text-align: center;
            min-width: 250px;
        }
        
        #status-bar.detected {
            background: linear-gradient(135deg, #00c853 0%, #00e676 100%);
        }
        
        .a-enter-vr-button, 
        .a-enter-ar-button,
        .a-loader-title {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>ðŸŽ¨ AR Coloring Book</h1>
        <p>Point your camera at the black & white image<br>to see it magically colored!</p>
        <button id="start-btn">ðŸ“· Start Camera</button>
    </div>
    
    <div id="status-bar">ðŸ“· Point camera at the image</div>

    <script>
        // Register custom component to control visibility
        AFRAME.registerComponent('hide-on-lost', {
            init: function() {
                const el = this.el;
                const plane = el.querySelector('a-plane');
                
                // Hide plane initially
                if (plane) {
                    plane.object3D.visible = false;
                }
                
                // Show on target found
                el.addEventListener('targetFound', function() {
                    if (plane) {
                        plane.object3D.visible = true;
                    }
                });
                
                // Hide on target lost
                el.addEventListener('targetLost', function() {
                    if (plane) {
                        plane.object3D.visible = false;
                    }
                });
            }
        });

        const CONFIG = {
            TARGET_IMAGE: 'https://raw.githubusercontent.com/ElwinRoy/ar-coloring/main/targets.mind',
            COLORED_IMAGE: 'https://raw.githubusercontent.com/ElwinRoy/ar-coloring/main/Color%20Draw%20.png'
        };
        
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const statusBar = document.getElementById('status-bar');
        
        // START BUTTON
        startBtn.addEventListener('click', async () => {
            startBtn.textContent = 'â³ Starting...';
            startBtn.disabled = true;
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                stream.getTracks().forEach(track => track.stop());
                initializeAR();
            } catch (error) {
                console.error('Camera error:', error);
                startBtn.textContent = 'âŒ Camera Denied';
                alert('Please allow camera access and refresh the page.');
            }
        });
        
        // INITIALIZE AR
        function initializeAR() {
            const scene = document.createElement('a-scene');
            
            scene.setAttribute('mindar-image', {
                imageTargetSrc: CONFIG.TARGET_IMAGE,
                maxTrack: 1,
                filterMinCF: 0.0001,
                filterBeta: 0.001,
                missTolerance: 0,
                warmupTolerance: 0,
                uiLoading: 'no',
                uiScanning: 'no',
                uiError: 'no'
            });
            
            scene.setAttribute('vr-mode-ui', 'enabled: false');
            scene.setAttribute('device-orientation-permission-ui', 'enabled: false');
            scene.setAttribute('renderer', 'colorManagement: true; antialias: true; alpha: true;');
            scene.setAttribute('embedded', '');
            
            // Assets
            const assets = document.createElement('a-assets');
            assets.setAttribute('timeout', '30000');
            
            const coloredImg = document.createElement('img');
            coloredImg.id = 'colored-img';
            coloredImg.src = CONFIG.COLORED_IMAGE;
            coloredImg.crossOrigin = 'anonymous';
            assets.appendChild(coloredImg);
            scene.appendChild(assets);
            
            // Camera
            const camera = document.createElement('a-camera');
            camera.setAttribute('position', '0 0 0');
            camera.setAttribute('look-controls', 'enabled: false');
            scene.appendChild(camera);
            
            // Target entity with custom component
            const targetEntity = document.createElement('a-entity');
            targetEntity.setAttribute('mindar-image-target', 'targetIndex: 0');
            targetEntity.setAttribute('hide-on-lost', '');
            targetEntity.id = 'target';
            
            // Colored plane
            const plane = document.createElement('a-plane');
            plane.id = 'color-plane';
            plane.setAttribute('src', '#colored-img');
            plane.setAttribute('position', '0 0 0');
            plane.setAttribute('width', '1');
            plane.setAttribute('height', '1');
            plane.setAttribute('material', {
                shader: 'flat',
                side: 'double',
                transparent: true,
                opacity: 1
            });
            
            targetEntity.appendChild(plane);
            scene.appendChild(targetEntity);
            document.body.appendChild(scene);
            
            // Set aspect ratio
            coloredImg.onload = function() {
                const aspectRatio = coloredImg.naturalHeight / coloredImg.naturalWidth;
                plane.setAttribute('height', aspectRatio.toFixed(4));
            };
            
            // Scene loaded
            scene.addEventListener('loaded', () => {
                startScreen.classList.add('hidden');
                
                // Status updates
                targetEntity.addEventListener('targetFound', () => {
                    console.log('ðŸŽ¯ TARGET FOUND!');
                    statusBar.textContent = 'âœ¨ Colors Applied!';
                    statusBar.classList.add('detected');
                });
                
                targetEntity.addEventListener('targetLost', () => {
                    console.log('âŒ Target lost');
                    statusBar.textContent = 'ðŸ“· Point camera at the image';
                    statusBar.classList.remove('detected');
                });
            });
            
            scene.addEventListener('arError', () => {
                alert('AR failed to start. Please refresh and try again.');
            });
        }
    </script>
</body>
</html>
