<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Coloring Book</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            overflow: hidden; 
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            width: 100%;
            height: 100vh;
        }
        
        /* Start Screen */
        #start-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        #start-screen.hidden { display: none !important; }
        
        #start-screen h1 { 
            font-size: 28px; 
            margin-bottom: 15px; 
        }
        
        #start-screen p { 
            font-size: 14px; 
            opacity: 0.8; 
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        #start-btn {
            padding: 20px 60px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }
        
        #start-btn:active {
            transform: scale(0.95);
        }
        
        /* Status Bar */
        #status-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 16px 32px;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 500;
            z-index: 9999;
            text-align: center;
            min-width: 250px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        #status-bar.detected {
            background: linear-gradient(135deg, #00c853 0%, #00e676 100%);
            box-shadow: 0 5px 20px rgba(0, 200, 83, 0.4);
        }
        
        /* Hide A-Frame UI */
        .a-enter-vr-button, 
        .a-enter-ar-button,
        .a-loader-title,
        a-scene .a-enter-vr {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1>üé® AR Coloring Book</h1>
        <p>Point your camera at the black & white image<br>to see it magically colored!</p>
        <button id="start-btn">üì∑ Start Camera</button>
    </div>
    
    <!-- Status Bar -->
    <div id="status-bar">üì∑ Point camera at the image</div>

    <script>
        // ========================================
        // CONFIGURATION
        // ========================================
        const CONFIG = {
            TARGET_IMAGE: 'https://raw.githubusercontent.com/ElwinRoy/ar-coloring/main/targets.mind',
            COLORED_IMAGE: 'https://raw.githubusercontent.com/ElwinRoy/ar-coloring/main/Color%20Draw%20.png'
        };
        
        // ========================================
        // DOM ELEMENTS
        // ========================================
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const statusBar = document.getElementById('status-bar');
        
        let colorPlane = null;
        
        // ========================================
        // START BUTTON CLICK
        // ========================================
        startBtn.addEventListener('click', async () => {
            startBtn.textContent = '‚è≥ Starting...';
            startBtn.disabled = true;
            
            try {
                // Request camera permission
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                stream.getTracks().forEach(track => track.stop());
                
                // Initialize AR
                initializeAR();
                
            } catch (error) {
                console.error('Camera error:', error);
                startBtn.textContent = '‚ùå Camera Denied';
                alert('Please allow camera access and refresh the page.');
            }
        });
        
        // ========================================
        // INITIALIZE AR SCENE
        // ========================================
        function initializeAR() {
            // Create A-Frame scene
            const scene = document.createElement('a-scene');
            
            // MindAR settings for STABLE detection
            scene.setAttribute('mindar-image', {
                imageTargetSrc: CONFIG.TARGET_IMAGE,
                maxTrack: 1,
                filterMinCF: 0.0001,
                filterBeta: 0.001,
                missTolerance: 500,
                warmupTolerance: 5,
                uiLoading: 'no',
                uiScanning: 'no',
                uiError: 'no'
            });
            
            scene.setAttribute('vr-mode-ui', 'enabled: false');
            scene.setAttribute('device-orientation-permission-ui', 'enabled: false');
            scene.setAttribute('renderer', 'colorManagement: true; antialias: true; alpha: true;');
            scene.setAttribute('embedded', '');
            
            // Create assets
            const assets = document.createElement('a-assets');
            assets.setAttribute('timeout', '30000');
            
            const coloredImg = document.createElement('img');
            coloredImg.id = 'colored-img';
            coloredImg.src = CONFIG.COLORED_IMAGE;
            coloredImg.crossOrigin = 'anonymous';
            assets.appendChild(coloredImg);
            scene.appendChild(assets);
            
            // Create camera
            const camera = document.createElement('a-camera');
            camera.setAttribute('position', '0 0 0');
            camera.setAttribute('look-controls', 'enabled: false');
            scene.appendChild(camera);
            
            // Create target entity
            const targetEntity = document.createElement('a-entity');
            targetEntity.setAttribute('mindar-image-target', 'targetIndex: 0');
            targetEntity.id = 'target';
            
            // Create colored overlay plane
            const plane = document.createElement('a-plane');
            plane.id = 'color-plane';
            plane.setAttribute('src', '#colored-img');
            plane.setAttribute('position', '0 0 0');
            plane.setAttribute('width', '1');
            plane.setAttribute('height', '1');
            plane.setAttribute('material', {
                shader: 'flat',
                side: 'double',
                transparent: true,
                opacity: 1
            });
            
            targetEntity.appendChild(plane);
            scene.appendChild(targetEntity);
            
            // Add scene to body
            document.body.appendChild(scene);
            
            // Store reference to plane
            colorPlane = plane;
            
            // Set correct aspect ratio when image loads
            coloredImg.onload = function() {
                const aspectRatio = coloredImg.naturalHeight / coloredImg.naturalWidth;
                plane.setAttribute('height', aspectRatio.toFixed(4));
                console.log('‚úÖ Image loaded. Aspect ratio:', aspectRatio.toFixed(4));
            };
            
            // Setup events when scene loads
            scene.addEventListener('loaded', () => {
                console.log('‚úÖ AR Scene loaded');
                startScreen.classList.add('hidden');
                setupTargetEvents(targetEntity);
            });
            
            // Handle AR errors
            scene.addEventListener('arError', () => {
                alert('AR failed to start. Please refresh and try again.');
            });
        }
        
        // ========================================
        // SETUP TARGET DETECTION EVENTS
        // ========================================
        function setupTargetEvents(targetEntity) {
            
            // TARGET FOUND - Show colored image
            targetEntity.addEventListener('targetFound', () => {
                console.log('üéØ TARGET FOUND!');
                statusBar.textContent = '‚ú® Colors Applied!';
                statusBar.classList.add('detected');
            });
            
            // TARGET LOST - Hide colored image
            targetEntity.addEventListener('targetLost', () => {
                console.log('‚ùå Target lost');
                statusBar.textContent = 'üì∑ Point camera at the image';
                statusBar.classList.remove('detected');
            });
        }
    </script>
</body>
</html>
