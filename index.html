<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Coloring</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 25px;
            font-family: Arial;
            font-size: 14px;
            z-index: 999;
        }
        #status.found {
            background: #00c853;
        }
    </style>
</head>
<body>
    <div id="status">ðŸ“· Point camera at the image</div>
    
    <a-scene
        mindar-image="imageTargetSrc: https://raw.githubusercontent.com/ElwinRoy/ar-coloring/main/targets.mind; autoStart: true; uiScanning: yes; uiLoading: yes;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        renderer="colorManagement: true; antialias: true;"
    >
        <a-assets>
            <img id="card" src="https://raw.githubusercontent.com/ElwinRoy/ar-coloring/main/Color%20Draw%20.png" crossorigin="anonymous">
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane 
                src="#card" 
                position="0 0 0" 
                width="1" 
                height="1"
                material="shader: flat; side: double; transparent: true;"
            ></a-plane>
        </a-entity>
    </a-scene>

    <script>
        // Set correct height based on image aspect ratio
        document.querySelector('#card').addEventListener('load', function() {
            const img = this;
            const ratio = img.naturalHeight / img.naturalWidth;
            document.querySelector('a-plane').setAttribute('height', ratio);
        });

        // Status updates
        const status = document.getElementById('status');
        const target = document.querySelector('[mindar-image-target]');
        
        target.addEventListener('targetFound', function() {
            status.textContent = 'âœ¨ Colors Applied!';
            status.classList.add('found');
        });
        
        target.addEventListener('targetLost', function() {
            status.textContent = 'ðŸ“· Point camera at the image';
            status.classList.remove('found');
        });
    </script>
</body>
</html>
