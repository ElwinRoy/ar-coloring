<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>AR Coloring Book</title>
    
    <!-- A-Frame MUST load first -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- MindAR loads after A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Start Screen */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        #start-screen.hidden {
            display: none !important;
        }
        
        #start-screen h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        #start-screen p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        #start-btn {
            padding: 20px 60px;
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
            -webkit-tap-highlight-color: transparent;
        }
        
        #start-btn:active {
            transform: scale(0.95);
            opacity: 0.9;
        }
        
        /* Loading indicator */
        #loading-indicator {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Instructions */
        #instructions {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
            text-align: center;
            display: none;
        }
        
        #instructions.visible {
            display: block;
        }
        
        /* Status */
        #status {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: #00c853;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            display: none;
        }
        
        #status.visible {
            display: block;
        }
        
        /* A-Frame scene container */
        .a-scene {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Hide A-Frame default UI */
        .a-enter-vr-button, 
        .a-enter-ar-button,
        .a-loader-title {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Start Screen - User MUST tap to start (required for camera on mobile) -->
    <div id="start-screen">
        <h1>üé® AR Coloring Book</h1>
        <p>Point your camera at the black & white image<br>to see it magically colored!</p>
        <button id="start-btn">üì∑ Start Camera</button>
        <div id="loading-indicator">
            <div class="spinner"></div>
            <p style="color: white; font-size: 14px;">Starting camera...</p>
        </div>
    </div>
    
    <!-- Status Badge -->
    <div id="status">‚ú® Colors Revealed!</div>
    
    <!-- Instructions -->
    <div id="instructions">üì∑ Point at the black & white image</div>
    
    <!-- A-Frame Scene - Initially without mindar-image to prevent auto-start -->
    <a-scene
        id="ar-scene"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        renderer="colorManagement: true; antialias: true; alpha: true;"
        embedded
        style="display: none;"
    >
        <a-assets timeout="30000">
            <img id="colored-image" src="https://raw.githubusercontent.com/ElwinRoy/ar-coloring/main/Color%20Draw%20.png" crossorigin="anonymous">
        </a-assets>
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity id="image-target" mindar-image-target="targetIndex: 0">
            <a-plane
                id="colored-overlay"
                src="#colored-image"
                position="0 0 0"
                width="1"
                height="1"
                material="shader: flat; transparent: true; opacity: 0; side: double;"
            ></a-plane>
        </a-entity>
    </a-scene>

    <script>
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const loadingIndicator = document.getElementById('loading-indicator');
        const instructions = document.getElementById('instructions');
        const status = document.getElementById('status');
        const sceneEl = document.getElementById('ar-scene');
        const coloredOverlay = document.getElementById('colored-overlay');
        const imageTarget = document.getElementById('image-target');
        
        let arStarted = false;
        
        // Start button click - REQUIRED for mobile camera access
        startBtn.addEventListener('click', async () => {
            startBtn.style.display = 'none';
            loadingIndicator.style.display = 'block';
            
            try {
                // First request camera permission explicitly
                console.log('Requesting camera permission...');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                // Stop this stream - MindAR will create its own
                stream.getTracks().forEach(track => track.stop());
                console.log('Camera permission granted!');
                
                // Now initialize MindAR
                initMindAR();
                
            } catch (error) {
                console.error('Camera error:', error);
                loadingIndicator.innerHTML = `
                    <p style="color: #ff4444; font-size: 16px;">‚ùå Camera Error</p>
                    <p style="color: white; font-size: 12px; margin-top: 10px;">
                        ${error.message || 'Could not access camera'}<br><br>
                        Please check:<br>
                        ‚Ä¢ Camera permissions are allowed<br>
                        ‚Ä¢ No other app is using camera<br>
                        ‚Ä¢ Using HTTPS connection
                    </p>
                `;
            }
        });
        
        function initMindAR() {
            console.log('Initializing MindAR...');
            
            // Add MindAR component to scene
            sceneEl.setAttribute('mindar-image', {
                imageTargetSrc: 'https://raw.githubusercontent.com/ElwinRoy/ar-coloring/main/targets.mind',
                autoStart: true,
                uiLoading: 'no',
                uiScanning: 'no',
                uiError: 'no',
                filterMinCF: 0.1,
                filterBeta: 10,
                missTolerance: 5,
                warmupTolerance: 5
            });
            
            // Show the scene
            sceneEl.style.display = 'block';
            
            // Listen for AR ready event
            sceneEl.addEventListener('arReady', () => {
                console.log('AR Ready!');
                arStarted = true;
                startScreen.classList.add('hidden');
                instructions.classList.add('visible');
            });
            
            // Listen for AR error
            sceneEl.addEventListener('arError', (event) => {
                console.error('AR Error:', event);
                loadingIndicator.innerHTML = `
                    <p style="color: #ff4444;">‚ùå AR Error</p>
                    <p style="color: white; font-size: 12px; margin-top: 10px;">
                        Failed to start AR.<br>Please refresh and try again.
                    </p>
                `;
            });
            
            // Set up target tracking events
            setupTargetEvents();
        }
        
        function setupTargetEvents() {
            // Wait a bit for the target entity to be ready
            setTimeout(() => {
                const target = document.querySelector('[mindar-image-target]');
                
                if (target) {
                    target.addEventListener('targetFound', () => {
                        console.log('üéØ Target Found!');
                        status.classList.add('visible');
                        instructions.classList.remove('visible');
                        
                        // Fade in overlay
                        fadeOverlay(0, 1, 500);
                    });
                    
                    target.addEventListener('targetLost', () => {
                        console.log('‚ùå Target Lost');
                        status.classList.remove('visible');
                        instructions.classList.add('visible');
                        
                        // Fade out overlay
                        fadeOverlay(1, 0, 300);
                    });
                }
            }, 1000);
        }
        
        function fadeOverlay(from, to, duration) {
            const start = performance.now();
            
            function animate(time) {
                const elapsed = time - start;
                const progress = Math.min(elapsed / duration, 1);
                const opacity = from + (to - from) * progress;
                
                coloredOverlay.setAttribute('material', 'opacity', opacity);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // Auto-adjust overlay size based on image
        const coloredImg = document.querySelector('#colored-image');
        coloredImg.addEventListener('load', () => {
            const aspectRatio = coloredImg.naturalHeight / coloredImg.naturalWidth;
            coloredOverlay.setAttribute('height', aspectRatio);
            console.log('Image loaded, aspect ratio:', aspectRatio);
        });
    </script>
</body>
</html>
